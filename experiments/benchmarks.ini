# Section corresponds to benchmark name.
# Benchmark name must be one of the following:
# * sysbench_cpu
# * sysbench_memory
# * fio_randread
# * fio_radnwrite
# * syscall_syscall
# * ml_tensorflow
# * media_ffmpeg
# Benchmark name can be repeated.

[sysbench_cpu]
num_threads=1
max_time=0
cpu_max_prime=10000

# [sysbench_cpu]
# num_threads=2
# max_time=0
# cpu_max_prime=10000

[sysbench_memory]
num_threads=1
memory_block_size=1K
memory_total_size=100G
memory_scope=global
memory_hugetlb=off
memory_oper=write
memory_access_mode=seq

# Note: rw key must be randread for fio_randread
[fio_randread]
ramp_time=0
ioengine=psync
filename=file.dat
bs=4096
rw=randread
nrfiles=1
filesize=4096
thread=1
numjobs=1
time_based=True
runtime=1

# Note: rw key must be randwrite for fio_randwrite
[fio_randwrite]
ramp_time=0
ioengine=psync
filename=file.dat
bs=4096
rw=randwrite
nrfiles=1
filesize=4096
thread=1
numjobs=1
time_based=True
runtime=1

[syscall_syscall]
count=1000000

[ml_tensorflow]
# Only cnn is supported
network=cnn
