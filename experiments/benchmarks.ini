# Section corresponds to benchmark name.
# Benchmark name must be one of the following:
# * sysbench_cpu
# * sysbench_memory
# * fio_randread
# * fio_radnwrite
# * syscall_syscall
# * ml_tensorflow
# * media_ffmpeg
# Benchmark name can be repeated.

# [sysbench_cpu]
# num_threads=1
# max_time=0
# cpu_max_prime=10000

# [sysbench_cpu]
# num_threads=2
# max_time=0
# cpu_max_prime=10000

# [sysbench_cpu]
# num_threads=4
# max_time=0
# cpu_max_prime=10000

# [sysbench_cpu]
# num_threads=8
# max_time=0
# cpu_max_prime=10000

[sysbench_memory]
num_threads=1
memory_block_size=1K
memory_total_size=100G
memory_scope=global
memory_hugetlb=off
memory_oper=write
memory_access_mode=seq

