# Section corresponds to benchmark name.
# Benchmark name must be one of the following:
# * sysbench_cpu
# * sysbench_memory
# * fio_randread
# * fio_radnwrite
# * syscall_syscall
# * ml_tensorflow
# * media_ffmpeg
# Benchmark name can be repeated.

# Note: rw key must be randread for fio_randread
[fio_randwrite]
ramp_time=5
ioengine=psync
filename=file.dat
bs=4096
rw=randwrite
nrfiles=1
filesize=4096
thread=True
numjobs=1
time_based=True
runtime=10

