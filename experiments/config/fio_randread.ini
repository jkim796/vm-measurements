# Section corresponds to benchmark name.
# Benchmark name must be one of the following:
# * sysbench_cpu
# * sysbench_memory
# * fio_randread
# * fio_radnwrite
# * syscall_syscall
# * ml_tensorflow
# * media_ffmpeg
# Benchmark name can be repeated.

