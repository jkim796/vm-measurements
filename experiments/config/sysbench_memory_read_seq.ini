# Section corresponds to benchmark name.
# Benchmark name must be one of the following:
# * sysbench_cpu
# * sysbench_memory
# * fio_randread
# * fio_radnwrite
# * syscall_syscall
# * ml_tensorflow
# * media_ffmpeg
# Benchmark name can be repeated.

[sysbench_memory]
num_threads=1
memory_block_size=1K
memory_total_size=8G
memory_scope=global
memory_hugetlb=off
memory_oper=read
memory_access_mode=seq

